<ion-header>
    <ion-header translucent>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>computer</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>

<ion-content>
  <ion-card (click)="dialNumber()">
    <img src="/assets/jobs.jpg" />
    <ion-card-header>
      <ion-card-title>史蒂夫 乔布斯</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        史蒂夫·乔布斯（Steve Jobs，1955年2月24日—2011年10月5日），出生于美国加利福尼亚州旧金山，美国发明家、企业家、美国苹果公司联合创始人。
    </ion-card-content>
    <ion-button class="dial-number-btn">预约通话</ion-button>
  </ion-card>
  <ion-card (click)="dialNumber()">
    <img src="/assets/jordan.png" />
    <ion-card-header>
      <ion-card-title>迈克尔 乔丹</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        迈克尔·乔丹（Michael Jordan），1963年2月17日生于美国纽约布鲁克林，前美国职业篮球运动员，司职得分后卫，绰号“飞人”（Air Jordan）
    </ion-card-content>
    <ion-button class="dial-number-btn">预约通话</ion-button>
  </ion-card>
</ion-content>
