<ion-header>
  <ion-toolbar>
    <ion-title>
      职场
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated placeholder="搜索"></ion-searchbar>
  <img [src]="currentImage" *ngIf="currentImage">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let major of majors">
        <app-majors [title]="major.title" [imgUrl]="major.imgUrl" [name]="major.name"></app-majors>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
