<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/icon/porter.svg">
      </ion-avatar>
      <ion-label>
        <h2>点击登录</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let major of majors">
          <app-majors [title]="major.title" [imgUrl]="major.imgUrl" [name]="major.name"></app-majors>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-content>
    <!-- <p class="person-title">个人服务</p> -->
    <ion-list>
      <ion-list-header>
        <ion-label>其他服务</ion-label>
      </ion-list-header>
      <ion-item button (click)="showDetail()">
        <ion-label>软件设置</ion-label>
      </ion-item>
      <ion-item button (click)="showDetail()">
        <ion-label>清除缓存</ion-label>
      </ion-item>
      <ion-item button (click)="showDetail()">
        <ion-label>退出登录</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
